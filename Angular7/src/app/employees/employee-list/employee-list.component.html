<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td class="links_pointer" (click)="populateForm(emp)">[{{emp.EMPCode}}]-{{emp.FullName}}</td>
    <td class="links_pointer" (click)="populateForm(emp)">{{emp.Position}}</td>
    <td class="links_pointer" (click)="populateForm(emp)">{{emp.Mobile}}</td>
    <td>
      <button (click)="onDelete(emp.EmployeeId)" class="btn btn-sm btn-outline-danger">X</button>
    </td>
  </tr>
</table>
